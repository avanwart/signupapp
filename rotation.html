<!DOCTYPE html>
<html>
	<head>
		<title>Simple Responsive Signup Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
			    <div class="navbar-header">
			      	<a href="#" class="navbar-brand">Simple Responsive Form</a>
			    </div>
			</div>
		</header>
		<div class="jumbotron">
			<img src="img/responsive-design-icon.jpg" alt="" class="twirl">
		</div>

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/jquery.maskedInput.js"></script>
		<script>
			$(document).ready(function(){
				$("#signup").validate({
					rules: {
                          emailConfirm: { equalTo: "#emailAddress" }
                    }
				});
				$("#phone").mask("(999) 999-9999", { placeholder: " " });
				$('#phone').focus(function(){
					$('.phone').hide();
				});
				$('#phone').blur(function(){
					if( $(this).val() == '') {
						$('.phone').show();
					}
				});
				$('#phone').keydown(function(){
					if( $(this).val() != '') {
						$('.telephone label.error').hide();
					}
				});
				$("input").blur(function() {
		            $("#phone").html("Unmasked value: " + $(this).mask());
		        }).dblclick(function() {
		            $(this).unmask();
		        });
			});
		</script>
		<script src="js/labelreplace.js"></script>
	</body>
</html>
