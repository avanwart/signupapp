<!DOCTYPE html>
<html>
	<head>
		<title>Simple Responsive Signup Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
			    <div class="navbar-header">
			      	<a href="#" class="navbar-brand">Simple Responsive Form</a>
			    </div>
			</div>
		</header>
		<section id="form">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 wrapper">
						<form action="">
							<legend>Simple Responsive Form</legend>
							<fieldset>
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<label for="firstName">First Name</label>
										<label class="input" for="firstName"><span style="color: rgb(186, 186, 186);">William</span>
	                                        <input type="text" id="firstName" class="required" name="first_name" value="">
	                                    </label>
	                                </div>
	                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
	                                	<label for="lastName">Last Name</label>
										<label class="input" for="lastName"><span style="color: rgb(186, 186, 186);">Morris</span>
	                                        <input type="text" id="lastName" class="required" name="last_name" value="">
	                                    </label>
	                                </div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
